name: Libft Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  francinette:
    runs-on: ubuntu-latest
    name: Run Francinette
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Run Francinette
        uses: solrac97gr/francinette-action@v2.1
